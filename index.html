<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    >
    </script>
    <link rel="stylesheet" type="text/css"  href="../static/styles/style.css" />
</head>
<body>
<div class="Top">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" id="home"><div class="title">Nutrition Analyzer</div> </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pre">Predict</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    <div class="container">
        <div class="container-img1">
            <img src="../static/healthy-bowl-frische.jpg" class="img1">
            <h2 class="first-txt">
                Classify any Food
            </h2>
        </div>
    </div>
</div>
<div class="Main">
    <a id="pre"></a>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <h2 class="second-txt"> Enter the Food you want to know About:</h2>
        <br>
        <input type="file" name="image" id="image">
        <br>
        <br>
        <input type="submit" class="btn btn-success">
    </form>
    {{answer}}
</div>
</body>
</html>
